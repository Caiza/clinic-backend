spring:
  profiles:
    active: dev   # Muda automaticamente se passar SPRING_PROFILES_ACTIVE=prod no ambiente

---
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:mysql://localhost:3306/clinica?useSSL=false&serverTimezone=UTC
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
